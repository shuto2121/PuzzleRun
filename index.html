<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームホームページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ゲームタイトル</h1>
        <nav>
            <ul>
                <li><a href="#about">ゲーム概要</a></li>
                <li><a href="#features">特徴</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>ゲーム概要</h2>
            <p>このゲームは〇〇な体験を提供します。</p>
        </section>
        <section id="features">
            <h2>特徴</h2>
            <ul>
                <li>簡単な操作性</li>
                <li>魅力的なキャラクター</li>
                <li>多様なステージ</li>
            </ul>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <input type="text" placeholder="お名前">
                <input type="email" placeholder="メールアドレス">
                <textarea placeholder="メッセージ"></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 ゲームタイトル</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
